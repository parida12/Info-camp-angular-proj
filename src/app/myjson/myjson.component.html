
<div class="row">
  <div class="col-sm-12">
    <p class="text-center text-danger">{{msg}}</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-3 form-group" *ngFor="let mycar of allcar;let i =index">
    <div class="panel panel-primary">
     <div class="panel-heading">{{mycar.model}}</div>
     <div class="panel-body">
       <p> Price :{{mycar.price}} </p>
       <p> Fuel Type :{{mycar.fueltype}} </p>
     </div>
     <div class="panel-footer text-center">
       <button class="btn btn-danger btn-sm" (click)="showimage(i)" data-toggle="modal" data-target="#carimage">
         View More
       </button>
     </div>
    </div>
  </div>
</div>

<!--https://getbootstrap.com/docs/3.3/javascript/
from there u can copy modal-->

<!--modal start-->
<div class="modal fade" id="carimage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{carmodel}}</h4>
        </div>
        <div class="modal-body">
          <img src="http://cybotrix.com/ios/img/{{imagename}}" class="img-responsive">
        </div>
        <div class="modal-footer">
          <div class="text-center">
             <ul class="pager">
               <li><a href="javascript:" (click)="getback()">Previous</a></li><!--javascript: means it ll not let u reload the page-->
               <li><a href="javascript:" (click)="getnext()">Next</a></li>
             </ul>
        </div>
        </div>
      </div>
    </div>
  </div>
